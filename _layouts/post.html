{% include header.html %}


<div class="column left">
    <article class="spacing">

        <div class="display-area">

            <div class="post">
                <h1>{{ page.title }}</h1>
                <div class="meta">{{ page.date | date_to_string }},
                    <a href="{{ site.url }}/categories/#{{ page.category | capitalize }}">
                        {{page.category}}
                    </a>,
                    {% for tag in page.tags %}
                    <a href="{{site.url}}/tags#{{ tag }}" class="tag">#{{ tag }}</a>
                    {% endfor %}

                </div>
                {{ content }}
            </div>

        </div>

    </article>
</div>

<div class="column right">
    <aside class="spacing">

        {% include sidebar.html %}

    </aside>

</div>


{% include footer.html %}
