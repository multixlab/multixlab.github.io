---
layout: default
title: Home
---

{% for post in site.posts limit:15 %}

<div class="home-post">
    <a class="title" href="{{site.url}}{{post.url}}">{{ post.title }}</a>
    {% capture category %}{{ post.category  }}{% endcapture %}
    <h3 class="date">{{ post.date | date_to_string }}, <a href="{{ site.url }}/categories/#{{category}}">{{ category
        }}</a></h3>
</div>
{% endfor %}

<div class="all-posts">
    Want to read more? There are {{site.posts.size}} articles in the <a title="Archive" href="{{site.url}}/archive">archive</a>
</div>
